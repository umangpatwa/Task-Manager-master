<mat-toolbar>
    <div class="button">
      <button mat-raised-button color="primary"
              (click)="addTask(null)">
        Add Sub Task
      </button>
      <button mat-raised-button class="sign-out"
              (click)="signOut()">
        Sign Out
      </button>
    </div>
  </mat-toolbar>
  
  <div class="container">
    <div class="table">
      <br>

<app-view-task [taskObj]="taskDetail"></app-view-task>
</div>
</div>


<div class="container">
  <div class="table">
    <br>
    <app-task-table
      *ngIf="taskList.length > 0"
      [tasksList]="taskList"
      [isView]="false"
      (view)="viewTask($event)"
      (edit)="addTask($event)"
      (delete) = "deleteTask($event)"      
      (markAsDone) = "markAsDoneTask($event)"></app-task-table>
      
  </div>
</div>
