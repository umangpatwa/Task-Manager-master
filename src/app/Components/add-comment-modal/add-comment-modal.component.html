<h2>Comments</h2>
<div mat-dialog-content>
  <div class="table">
    <div class="task-container">
      <table mat-table  [dataSource]="taskComments">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef>Created By</th>
          <td mat-cell *matCellDef="let element">{{element.createdBy}}</td>
        </ng-container>
        <ng-container matColumnDef="updatedBy">
          <th mat-header-cell *matHeaderCellDef>Updated By</th>
          <td mat-cell *matCellDef="let element">{{element.updatedBy}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td  mat-cell *matCellDef="let element">
            <button mat-button (click)="editComment(element.id)"><mat-icon matTooltip="Edit task">edit</mat-icon></button>
            <button mat-button (click)="deleteComment(element.id)"><mat-icon matTooltip="Delete task">delete</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </div>
  </div>
  <mat-form-field>
    <textarea matInput placeholder="Enter Comment Here" [(ngModel)]="comment"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addComment()" cdkFocusInitial>{{editing !== true ? 'Add' : 'Update'}}</button>
</div>
